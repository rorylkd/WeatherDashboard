<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css"/>
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>Weather Dashboard</header>
        <div class="row">
            <div class="sidebar">
                <h1>Search for a City:</h1>
                <input type="search" id="inputBox"> 
                <button class="search" id="searchBtn">Search</button>
                <li class="searchList" id="searchList">
                <!--buttons with searchres class go here-->
                </li>
           
             </div>
            
            
            <div class="weatherDisplay">
                <div class="column">
                    <div class="today">
                        <div class="weatherDisplayHeader">
                            <p class="cityName" id="cityName">City Name</p> 
                            <p class="date" id="date">Date</p>
                            <p class="icon" id="icon">Icon</p>
                        </div>
                        <div class="weatherItems">
                            <p id="temp">Temp:</p>
                            <p id="wind">Wind:</p>
                            <p id="humidity">Humidity:</p>
                            <p id="UVindex">UV Index:</p>
                        </div>
                    </div>
                    <div class="fiveDay">5 Day Forecast:
                        <div class="dayContainer">
                            <div class="day1">day1</div>
                            <div class="day2">day2</div>
                            <div class="day3">day3</div>
                            <div class="day4">day4</div>
                            <div class="day5">day5</div>
                         </div>
                    </div>
                </div>
            </div>
        
        </div>
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    </body>
    
</html>
