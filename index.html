<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="assets/CSS/style.css"/>
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>Weather Dashboard</header>
        <div class="row">
            <div class="sidebar">
                <h1>Search for a City:</h1>
                <input type="search" id="inputBox"> 
                <button class="search" id="searchBtn">Search</button>
                <li class="searchList" id="searchList">
                <!--buttons with searchres class go here-->
                </li>
           
             </div>
            
            
            <div class="weatherDisplay" id="selectAllText">
                <div class="column">
                    <div class="today">
                        <div class="weatherDisplayHeader">
                            <p class="cityName" id="cityName">City Name</p> 
                            <p class="date" id="date">Date</p>
                            <img class="icon" id="icon" src="">
                        </div>
                        <div class="weatherItems">
                            <p id="temp">Temp:</p>
                            <p id="wind">Wind:</p>
                            <p id="humidity">Humidity:</p>
                            <p id="UVindex">UV Index:</p>
                        </div>
                    </div>
                    <div class="fiveDay">5 Day Forecast:
                        <div class="dayContainer">
                            <div class="day1" id="day1">
                                <p id="day1Date"></p>
                                <img id="day1Icon" src="">
                                <p id="day1Temp"></p>
                                <p id="day1Wind"></p>
                                <p id="day1Humidity"></p>
                            </div>
                            <div class="day2" id="day2">
                                <p id="day2Date"></p>
                                <img id="day2Icon" src="">
                                <p id="day2Temp"></p>
                                <p id="day2Wind"></p>
                                <p id="day2Humidity"></p>
                            </div>
                            <div class="day3" id="day3">
                                <p id="day3Date"></p>
                                <img id="day3Icon" src="">
                                <p id="day3Temp"></p>
                                <p id="day3Wind"></p>
                                <p id="day3Humidity"></p>
                            </div>
                            <div class="day4" id="day4">
                                <p id="day4Date"></p>
                                <img id="day4Icon" src="">
                                <p id="day4Temp"></p>
                                <p id="day4Wind"></p>
                                <p id="day4Humidity"></p>
                            </div>
                            <div class="day5" id="day5">
                                <p id="day5Date"></p>
                                <img id="day5Icon" src="">
                                <p id="day5Temp"></p>
                                <p id="day5Wind"></p>
                                <p id="day5Humidity"></p>
                            </div>
                         </div>
                    </div>
                </div>
            </div>
        
        </div>
        
    </body>

    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
</html>
