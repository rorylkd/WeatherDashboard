<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css"/>
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>Weather Dashboard</header>
        <div class="row">
            <div class="sidebar">
                <h1>Search for a City:</h1>
                <input type="search" id="inputBox"> 
                <button class="search" id="searchBtn">Search</button>
                <li class="searchList" id="searchList">
                <!--buttons with searchres class go here-->
                </li>
           
             </div>
            
            
            <div class="weatherdisplay">
                <div class="column">
                    <div class="today">Daily forecast goes here</div>
                    <div class="fiveday">5 Day Forecast:
                        <div class="daycontainer">
                            <div class="day1">day1</div>
                            <div class="day2">day2</div>
                            <div class="day3">day3</div>
                            <div class="day4">day4</div>
                            <div class="day5">day5</div>
                         </div>
                    </div>
                </div>
            </div>
        
        </div>
        <script src="script.js"></script>
    </body>
    
</html>
